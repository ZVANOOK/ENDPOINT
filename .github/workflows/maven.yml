name: Java CI with Maven

on:
  push:
    branches: [ "Develop" ]
  pull_request:
    branches: [ "Develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt' # 'temurin'
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/endpoint/pom.xml') }} # Укажите правильный путь здесь
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: |
          cd endpoint
          mvn clean install
      - name: Test with Maven
        run: |
          cd endpoint
          mvn test
